version: 2

macros:
  - name: getAcademicSemester
    description: >
        To return the Academic semester name (Fall, Spring, Summer) the academic month is in
        <p><b>If the academic year starts in any month other than January, be sure to feed in the date 
        <p>converted to the appropriate month offset or you will get wrong results. 
        <p>
        <p><b>Example:</b>
        <p><b>Inputs:</b>
        <li>in_month_field value: 1</li>
        <p>
        <p><b>Returns:</b> Fall

    arguments:
      - name: in_month_field
        type: string
        description: The name of the month field - the values should be integers and should already be converted by any offset needed
