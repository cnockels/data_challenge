version: 2

models:
  - name: products
    description: Contains a record for each product available for purchase in store

    meta:
        contains_pii: false
        owner: Data Analytics
        subject_matter_expert: Rob Hill

    columns:
      - name: product_wid
        description: Primary Key generated by the data warehouse
        tests:
          - unique
          - not_null

      - name: product_id
        description: The product ID
        tests:
          - not_null

      - name: product_title
        description: The title of the product

      - name: product_category
        description: The product category, used to group products together

      - name: product_variant_id
        description: The product variant ID, unique identifier for each product variant
        tests:
          - not_null

      - name: product_variant_title
        description: The title of the product variant

      - name: product_sku
        description: The sku of the product

      - name: product_size
        description: The product size, derrived from product variant options 

      - name: product_style
        description: The product style, derrived from product variant options 

      - name: product_created_date
        description: The product created date

      - name: product_created_time
        description: The product created time

      - name: product_last_updated_date
        description: The product last updated date

      - name: product_last_updated_time
        description: The product last updated time
